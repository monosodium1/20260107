<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>AI数智大屏 - AI智能政企瞭望舆情数据采集与分析系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{{ url_for('static', filename='css/all.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='package/dist/echarts.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
            color: #e0e0ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        
        .big-screen-container {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-rows: 80px 1fr;
            gap: 10px;
            padding: 10px;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(17, 24, 39, 0.9);
            border: 1px solid rgba(79, 70, 229, 0.5);
            border-radius: 8px;
            padding: 0 30px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
        }
        
        .card {
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(79, 70, 229, 0.3);
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #4f46e5;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .card-title i {
            margin-right: 8px;
        }
        
        .chart-container {
            width: 100%;
            height: 100%;
            min-height: 300px;
        }
        
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .stat-item {
            background: rgba(79, 70, 229, 0.1);
            border-radius: 8px;
            padding: 8px 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4f46e5;
            margin-bottom: 3px;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: #94a3b8;
        }
        
        .earth-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        #earth-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .data-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .data-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid rgba(79, 70, 229, 0.2);
            transition: all 0.3s ease;
        }
        
        .data-item:hover {
            background: rgba(79, 70, 229, 0.1);
        }
        
        .data-item-title {
            flex: 1;
            font-weight: 500;
        }
        
        .data-item-value {
            color: #4f46e5;
            font-weight: bold;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 1.5rem;
            color: #4f46e5;
        }
        
        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
        
        .rotating {
            animation: rotate 20s linear infinite;
        }
    </style>
</head>
<body>
    <div class="big-screen-container">
        <div class="header">
            <div class="text-2xl font-bold text-white">
                <i class="fas fa-globe-americas mr-3 text-indigo-400"></i>
                AI数智大屏 - 舆情数据实时监控
            </div>
            <div class="text-sm text-gray-400">
                <span id="current-time"></span>
                <span class="ml-4" id="current-date"></span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-chart-line"></i>
                    数据采集趋势
                </div>
                <div id="trend-chart" class="chart-container"></div>
            </div>
            
            <div class="card" style="display: flex; flex-direction: column; gap: 10px; padding: 10px; grid-row: span 2;">
                <div class="stat-grid" style="padding: 0; background: none; border: none; border-radius: 0; gap: 10px; flex: 0 0 auto;">
                    <div class="stat-item">
                        <div class="stat-value" id="total-collect">0</div>
                        <div class="stat-label">总采集数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="success-rate">0%</div>
                        <div class="stat-label">成功率</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="total-sources">0</div>
                        <div class="stat-label">数据源</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="total-keywords">0</div>
                        <div class="stat-label">关键词</div>
                    </div>
                </div>
                
                <div class="earth-container" style="background: rgba(17, 24, 39, 0.8); border: 1px solid rgba(79, 70, 229, 0.3); border-radius: 12px; padding: 10px; flex: 1; min-height: 0;">
                    <canvas id="earth-canvas"></canvas>
                </div>
            </div>
            
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-chart-bar"></i>
                    关键词统计
                </div>
                <div id="keyword-chart" class="chart-container"></div>
            </div>
            
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-chart-pie"></i>
                    数据源分布
                </div>
                <div id="source-chart" class="chart-container"></div>
            </div>
            
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-list-alt"></i>
                    最新舆情
                </div>
                <div class="data-list" id="latest-data">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        加载中...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let trendChart, sourceChart, keywordChart;
        let earthRotation = 0;
        
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            setInterval(updateTime, 1000);
            initCharts();
            initEarth();
            loadData();
            setInterval(loadData, 30000);
        });
        
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString('zh-CN');
            document.getElementById('current-date').textContent = now.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                weekday: 'long'
            });
        }
        
        function initCharts() {
            initTrendChart();
            initSourceChart();
            initKeywordChart();
        }
        
        function initTrendChart() {
            trendChart = echarts.init(document.getElementById('trend-chart'));
            const option = {
                tooltip: {
                    trigger: 'axis'
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
                    axisLine: {
                        lineStyle: {
                            color: 'rgba(79, 70, 229, 0.3)'
                        }
                    },
                    axisLabel: {
                        color: '#94a3b8'
                    }
                },
                yAxis: {
                    type: 'value',
                    axisLine: {
                        lineStyle: {
                            color: 'rgba(79, 70, 229, 0.3)'
                        }
                    },
                    axisLabel: {
                        color: '#94a3b8'
                    },
                    splitLine: {
                        lineStyle: {
                            color: 'rgba(79, 70, 229, 0.1)'
                        }
                    }
                },
                series: [{
                    name: '采集量',
                    type: 'line',
                    smooth: true,
                    data: [120, 132, 101, 134, 90, 230, 210],
                    lineStyle: {
                        color: '#4f46e5',
                        width: 3
                    },
                    areaStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            {offset: 0, color: 'rgba(79, 70, 229, 0.3)'},
                            {offset: 1, color: 'rgba(79, 70, 229, 0.05)'}
                        ])
                    },
                    itemStyle: {
                        color: '#4f46e5',
                        borderColor: '#6366f1',
                        borderWidth: 2
                    }
                }]
            };
            trendChart.setOption(option);
        }
        
        function initSourceChart() {
            sourceChart = echarts.init(document.getElementById('source-chart'));
            const option = {
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} : {c} ({d}%)'
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    textStyle: {
                        color: '#e0e0ff'
                    }
                },
                series: [{
                    name: '数据源',
                    type: 'pie',
                    radius: ['40%', '70%'],
                    center: ['60%', '50%'],
                    avoidLabelOverlap: false,
                    itemStyle: {
                        borderRadius: 10,
                        borderColor: '#0a0a1a',
                        borderWidth: 2
                    },
                    label: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: 20,
                            fontWeight: 'bold'
                        }
                    },
                    labelLine: {
                        show: false
                    },
                    data: [
                        {value: 1048, name: '百度'},
                        {value: 735, name: '谷歌'},
                        {value: 580, name: '必应'},
                        {value: 484, name: '知乎'},
                        {value: 300, name: '微博'}
                    ]
                }]
            };
            sourceChart.setOption(option);
        }
        
        function initKeywordChart() {
            keywordChart = echarts.init(document.getElementById('keyword-chart'));
            const option = {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'value',
                    axisLine: {
                        lineStyle: {
                            color: 'rgba(79, 70, 229, 0.3)'
                        }
                    },
                    axisLabel: {
                        color: '#94a3b8'
                    },
                    splitLine: {
                        lineStyle: {
                            color: 'rgba(79, 70, 229, 0.1)'
                        }
                    }
                },
                yAxis: {
                    type: 'category',
                    data: ['AI', '大数据', '云计算', '区块链', '物联网'],
                    axisLine: {
                        lineStyle: {
                            color: 'rgba(79, 70, 229, 0.3)'
                        }
                    },
                    axisLabel: {
                        color: '#94a3b8'
                    }
                },
                series: [{
                    name: '热度',
                    type: 'bar',
                    data: [18203, 23489, 29034, 104970, 131744],
                    itemStyle: {
                        color: {
                            type: 'linear',
                            x: 0,
                            y: 0,
                            x2: 0,
                            y2: 1,
                            colorStops: [
                                {offset: 0, color: '#4f46e5'},
                                {offset: 1, color: '#818cf8'}
                            ]
                        }
                    },
                    label: {
                        show: true,
                        position: 'right',
                        valueAnimationDuration: 1000,
                        valueAnimation: true,
                        color: '#e0e0ff'
                    }
                }]
            };
            keywordChart.setOption(option);
        }
        
        function initEarth() {
            const canvas = document.getElementById('earth-canvas');
            const container = canvas.parentElement;
            
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 0, 2.5);
            
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, canvas: canvas });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000, 0);
            
            const geometry = new THREE.SphereGeometry(0.8, 64, 64);
            
            const textureLoader = new THREE.TextureLoader();
            const earthTexture = textureLoader.load('/static/textures/earth_texture.jpg');
            
            const material = new THREE.MeshPhongMaterial({
                map: earthTexture,
                color: 0xffffff,
                wireframe: false,
                transparent: false,
                opacity: 1,
                shininess: 30
            });
            
            const earth = new THREE.Mesh(geometry, material);
            earth.position.set(0, 0, 0);
            scene.add(earth);
            
            const wireframeGeometry = new THREE.SphereGeometry(0.81, 32, 32);
            const wireframeMaterial = new THREE.MeshBasicMaterial({
                color: 0x6366f1,
                wireframe: true,
                transparent: true,
                opacity: 0.15
            });
            const wireframe = new THREE.Mesh(wireframeGeometry, wireframeMaterial);
            wireframe.position.set(0, 0, 0);
            scene.add(wireframe);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
            directionalLight.position.set(5, 3, 5);
            scene.add(directionalLight);
            
            const pointLight = new THREE.PointLight(0x4f46e5, 0.8, 100);
            pointLight.position.set(-5, 0, 5);
            scene.add(pointLight);
            
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.minDistance = 1.2;
            controls.maxDistance = 5;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 1.0;
            
            let isUserInteracting = false;
            
            controls.addEventListener('start', () => {
                isUserInteracting = true;
            });
            
            controls.addEventListener('end', () => {
                isUserInteracting = false;
                setTimeout(() => {
                    if (!isUserInteracting) {
                        controls.autoRotate = true;
                    }
                }, 2000);
            });
            
            function animate() {
                requestAnimationFrame(animate);
                
                if (!isUserInteracting) {
                    earth.rotation.y += 0.0005;
                    wireframe.rotation.y += 0.0005;
                }
                
                controls.update();
                renderer.render(scene, camera);
            }
            
            function onWindowResize() {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            }
            
            window.addEventListener('resize', onWindowResize);
            
            animate();
        }
        
        function loadData() {
            fetch('/api/big-screen/data')
                .then(response => response.json())
                .then(data => {
                    updateStats(data.stats);
                    updateCharts(data.charts);
                    updateLatestData(data.latest);
                })
                .catch(error => {
                    console.error('加载数据失败:', error);
                });
        }
        
        function updateStats(stats) {
            document.getElementById('total-collect').textContent = stats.total_collect || 0;
            document.getElementById('success-rate').textContent = (stats.success_rate || 0) + '%';
            document.getElementById('total-sources').textContent = stats.total_sources || 0;
            document.getElementById('total-keywords').textContent = stats.total_keywords || 0;
        }
        
        function updateCharts(charts) {
            if (charts.trend) {
                trendChart.setOption({
                    series: [{
                        data: charts.trend
                    }]
                });
            }
            
            if (charts.source) {
                sourceChart.setOption({
                    series: [{
                        data: charts.source
                    }]
                });
            }
            
            if (charts.keyword) {
                keywordChart.setOption({
                    series: [{
                        data: charts.keyword
                    }]
                });
            }
        }
        
        function updateLatestData(latest) {
            const container = document.getElementById('latest-data');
            container.innerHTML = '';
            
            if (latest && latest.length > 0) {
                latest.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'data-item';
                    div.innerHTML = `
                        <div class="data-item-title">${item.title || '未知标题'}</div>
                        <div class="data-item-value">${item.time || '未知时间'}</div>
                    `;
                    container.appendChild(div);
                });
            } else {
                container.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> 暂无数据</div>';
            }
        }
    </script>
</body>
</html>
