<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{% block title %}Al智能政企瞭望舆情数据采集与分析系统{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{{ url_for('static', filename='css/all.min.css') }}" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a192f;
            color: #e0f7fa;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0d2a4f;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e40af;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3b82f6;
        }
        .tech-panel {
            background-color: rgba(10, 30, 55, 0.7);
            border: 1px solid #1e40af;
            box-shadow: 0 0 15px rgba(30, 64, 175, 0.5);
            backdrop-filter: blur(5px);
        }
        .nav-item:hover {
            background-color: #1e40af;
            color: #ffffff;
        }
        .active-nav {
            background-color: #1e40af;
            color: #ffffff;
            border-left: 4px solid #3b82f6;
        }
        .sidebar-collapsed {
            width: 0 !important;
            padding: 0 !important;
            overflow: hidden;
        }
        .sidebar-collapsed .nav-item span {
            display: none;
        }
        .sidebar-collapsed .nav-item {
            justify-content: center;
        }
        .sidebar-collapsed .nav-item i {
            margin-right: 0;
        }
        .sidebar-collapsed #toggle-sidebar {
            display: none;
        }
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-[#050e1a] shadow-lg p-4 flex justify-between items-center sticky top-0 z-50 border-b border-blue-800">
        <div class="text-2xl font-bold text-blue-400 tracking-wider">
            Al政企瞭望
            <span class="text-sm text-gray-400 ml-2"> 舆情数据采集与分析系统 </span>
        </div>
        <div class="flex items-center space-x-4">
            <div class="flex items-center text-sm text-green-400" id="network-status">
                <i class="fas fa-wifi mr-1"></i> 网络: 正常
            </div>
            <div class="flex items-center text-sm text-green-400" id="system-status">
                <i class="fas fa-server mr-1"></i> 系统: 稳定
            </div>
            <a href="/logout" class="p-2 rounded-full hover:bg-blue-700 transition duration-200" title="退出登录">
                <i class="fas fa-sign-out-alt text-xl text-blue-300"></i>
            </a>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <nav class="w-64 bg-[#0a192f] p-4 flex flex-col border-r border-blue-900 transition-all duration-300" id="sidebar">
            <div class="space-y-2 flex-grow">
                <a class="nav-item {% if request.endpoint == 'main.dashboard' %}active-nav{% endif %} flex items-center p-3 rounded-lg transition duration-200 cursor-pointer text-blue-200" data-page="dashboard" href="/dashboard">
                    <i class="fas fa-tachometer-alt w-5 mr-3"></i> <span class="font-medium"> 后台主页 </span>
                </a>
                <a class="nav-item {% if request.endpoint == 'main.collection' %}active-nav{% endif %} flex items-center p-3 rounded-lg transition duration-200 cursor-pointer text-blue-200" data-page="collection" href="/collection">
                    <i class="fas fa-cogs w-5 mr-3"></i> <span class="font-medium"> 采集管理 </span>
                </a>
                <a class="nav-item {% if request.endpoint == 'main.crawler_management' %}active-nav{% endif %} flex items-center p-3 rounded-lg transition duration-200 cursor-pointer text-blue-200" data-page="crawler-management" href="/crawler-management">
                    <i class="fas fa-bug w-5 mr-3"></i> <span class="font-medium"> 爬虫管理 </span>
                </a>
                <a class="nav-item {% if request.endpoint == 'main.data' %}active-nav{% endif %} flex items-center p-3 rounded-lg transition duration-200 cursor-pointer text-blue-200" data-page="data" href="/data">
                    <i class="fas fa-database w-5 mr-3"></i> <span class="font-medium"> 数据管理 </span>
                </a>
                <a class="nav-item {% if request.endpoint == 'main.deep_collection' %}active-nav{% endif %} flex items-center p-3 rounded-lg transition duration-200 cursor-pointer text-blue-200" data-page="deep-collection" href="/deep-collection">
                    <i class="fas fa-search-dollar w-5 mr-3"></i> <span class="font-medium"> 深采管理 </span>
                </a>
                <a class="nav-item {% if request.endpoint == 'main.ai_model' %}active-nav{% endif %} flex items-center p-3 rounded-lg transition duration-200 cursor-pointer text-blue-200" data-page="ai-model" href="/ai-model">
                    <i class="fas fa-microchip w-5 mr-3"></i> <span class="font-medium"> AI模型管理 </span>
                </a>
                <a class="nav-item {% if request.endpoint == 'main.ai_analysis' %}active-nav{% endif %} flex items-center p-3 rounded-lg transition duration-200 cursor-pointer text-blue-200" data-page="ai-analysis" href="/ai-analysis">
                    <i class="fas fa-brain w-5 mr-3"></i> <span class="font-medium"> AI分析与报告管理 </span>
                </a>
                <a class="nav-item {% if request.endpoint == 'main.big_screen' %}active-nav{% endif %} flex items-center p-3 rounded-lg transition duration-200 cursor-pointer text-blue-200" data-page="big-screen" href="/big-screen">
                    <i class="fas fa-desktop w-5 mr-3"></i> <span class="font-medium"> Al数智大屏 </span>
                </a>
            </div>
            <div class="mt-6 pt-4 border-t border-blue-900">
                <button class="w-full flex items-center justify-center p-2 text-sm text-blue-400 hover:bg-blue-800 rounded transition duration-200" id="toggle-sidebar">
                    <i class="fas fa-angle-double-left mr-2"></i> 收起侧边栏
                </button>
            </div>
        </nav>

        <main class="flex-1 p-6 overflow-y-auto" id="content-area">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var sidebar = document.getElementById('sidebar');
            var contentArea = document.getElementById('content-area');
            var toggleBtn = document.getElementById('toggle-sidebar');
            var isCollapsed = false;

            toggleBtn.addEventListener('click', function() {
                isCollapsed = !isCollapsed;
                if (isCollapsed) {
                    sidebar.classList.add('sidebar-collapsed');
                    contentArea.style.marginLeft = '0';
                    toggleBtn.innerHTML = '<i class="fas fa-angle-double-right mr-2"></i> 展开侧边栏';
                } else {
                    sidebar.classList.remove('sidebar-collapsed');
                    contentArea.style.marginLeft = '0';
                    toggleBtn.innerHTML = '<i class="fas fa-angle-double-left mr-2"></i> 收起侧边栏';
                }
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
