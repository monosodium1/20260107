<html lang="zh-CN"><head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>
   Al智能政企瞭望舆情数据采集与分析系统 - 登录
  </title>
  <!-- 引入 Tailwind CSS -->
  <script src="https://res.gemcoder.com/js/reload.js">
  </script>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <!-- 引入 Font Awesome -->
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
   /* 科技风背景和沉浸式设计 */
        body {
            background-color: #0a0a1a; /* 深蓝色/黑色背景 */
            color: #e0e0ff; /* 浅蓝色/白色文字 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* 科技感边框和阴影 */
        .tech-card {
            background-color: rgba(17, 24, 39, 0.8); /* 深色半透明背景 */
            backdrop-filter: blur(10px); /* 沉浸式模糊效果 */
            border: 1px solid rgba(79, 70, 229, 0.5); /* 科技蓝边框 */
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.4); /* 科技蓝光晕 */
        }
        /* 输入框聚焦效果 */
        .tech-input:focus {
            border-color: #4f46e5; /* 聚焦时变为科技蓝 */
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.5);
            outline: none;
        }
        /* 按钮样式 */
        .tech-button {
            background-color: #4f46e5; /* 科技蓝 */
            transition: all 0.3s ease;
        }
        .tech-button:hover {
            background-color: #4338ca; /* 深一点的科技蓝 */
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.8);
        }
        /* 响应式设计调整 */
        @media (max-width: 640px) {
            .login-container {
                width: 90%;
                padding: 1.5rem;
            }
        }
  </style>
 </head>
 <body class="min-h-screen flex items-center justify-center p-4">
  <!-- [MODULE] 0a1_登录界面 -->
  <div class="login-container w-full max-w-md p-8 rounded-xl tech-card" id="login-container">
   <!-- [MODULE] 0a1_应用标题和Logo -->
   <div class="text-center mb-8">
    <div class="text-5xl mb-2 text-indigo-400">
     <i class="fas fa-satellite-dish">
     </i>
     <!-- 科技感图标：卫星天线/雷达 -->
    </div>
<h1 class="text-2xl font-bold text-white mb-1">
     Al智能政企瞭望舆情<br>数据采集与分析系统
    </h1>
   </div>
   <!-- [/MODULE] 0a1_应用标题和Logo -->
   <!-- [MODULE] 0a1_登录表单 -->
   <form id="loginForm" onsubmit="handleLogin(event)">
    <!-- 用户名输入框 -->
    <div class="mb-6">
     <label class="block text-sm font-medium mb-2 text-gray-300 flex items-center" for="username">
      <i class="fas fa-user mr-2 text-indigo-400">
      </i>
      用户名
     </label>
     <input class="tech-input w-full p-3 border border-gray-600 rounded-lg bg-gray-800 text-white placeholder-gray-500 transition duration-200" id="username" name="username" placeholder="请输入用户名" required="" type="text">
    </div>
    <!-- 密码输入框 -->
    <div class="mb-8">
     <label class="block text-sm font-medium mb-2 text-gray-300 flex items-center" for="password">
      <i class="fas fa-lock mr-2 text-indigo-400">
      </i>
      密 码
     </label>
     <input class="tech-input w-full p-3 border border-gray-600 rounded-lg bg-gray-800 text-white placeholder-gray-500 transition duration-200" id="password" name="password" placeholder="请输入密码" required="" type="password">
    </div>
    <!-- 登录状态/错误信息提示 -->
    <div class="mb-4 h-6 text-center" id="message-area">
     <!-- 提示信息将显示在这里 -->
    </div>
    <!-- 登录按钮 -->
    <button class="tech-button w-full py-3 rounded-lg text-lg font-semibold text-white shadow-lg hover:shadow-indigo-500/50 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 flex items-center justify-center" id="loginButton" type="submit">
     <i class="fas fa-sign-in-alt mr-2">
     </i>
     <span id="buttonText">
      系统登录
     </span>
     <div class="hidden border-t-2 border-b-2 border-white w-4 h-4 rounded-full animate-spin ml-3" id="spinner">
     </div>
    </button>
   </form>
   <!-- [/MODULE] 0a1_登录表单 -->
   <!-- [MODULE] 0a1_辅助链接 -->
   <div class="mt-6 text-center text-sm">
    <a class="text-indigo-400 hover:text-indigo-300 transition duration-200 mr-4" href="javascript:void(0);">
     忘记密码?
    </a>
    <a class="text-indigo-400 hover:text-indigo-300 transition duration-200" href="javascript:void(0);">
     注册新用户
    </a>
   </div>
   <!-- [/MODULE] 0a1_辅助链接 -->
  </div>
  <!-- [/MODULE] 0a1_登录界面 -->
  <!-- [JSMOD] login_logic -->
  <script id="login_logic">
   /**
         * 模拟登录处理函数
         * @param {Event} event - 表单提交事件
         */
function handleLogin(event) {
  event.preventDefault(); // 阻止默认的表单提交行为
  var usernameInput = document.getElementById('username');
  var passwordInput = document.getElementById('password');
  var messageArea = document.getElementById('message-area');
  var loginButton = document.getElementById('loginButton');
  var buttonText = document.getElementById('buttonText');
  var spinner = document.getElementById('spinner');
  var username = usernameInput.value.trim();
  var password = passwordInput.value.trim();
  // 禁用按钮并显示加载状态
  loginButton.disabled = true;
  buttonText.textContent = '正在验证...';
  spinner.classList.remove('hidden');
  messageArea.innerHTML = ''; // 清除旧消息
  // 模拟网络延迟和验证过程
  setTimeout(function () {
    // 模拟后端验证逻辑
    if (username === 'admin' && password === '123456') {
      // 登录成功
      messageArea.innerHTML = '<span class="text-green-400 font-medium"><i class="fas fa-check-circle mr-1"></i> 登录成功，正在跳转...</span>';

      // 模拟跳转到主页
      setTimeout(function () {
        // 在实际应用中，这里会进行页面重定向或加载主应用界面
        console.log("Redirecting to main application...");
        // 示例：window.location.href = 'main.html';

        // 仅为演示，重置按钮状态
        loginButton.disabled = false;
        buttonText.textContent = '系统登录';
        spinner.classList.add('hidden');
        usernameInput.value = '';
        passwordInput.value = '';
      }, 1000);
    } else {
      // 登录失败
      messageArea.innerHTML = '<span class="text-red-400 font-medium"><i class="fas fa-exclamation-triangle mr-1"></i> 用户名或密码错误，请重试。</span>';

      // 恢复按钮状态
      loginButton.disabled = false;
      buttonText.textContent = '系统登录';
      spinner.classList.add('hidden');
    }
  }, 1500); // 模拟1.5秒的验证时间
}
  </script>
  <!-- [/JSMOD] login_logic -- 负责处理用户提交的用户名和密码，模拟后端验证，并在成功或失败时更新UI提示。 -->
 

</body></html>
